<div class="container-fluid">

    <form class="form-horizontal" role="form" id="resetform">
      <div class="page-header">
        <h4>Reset password form</h4>
      </div>
      <div class="form-group">
        <label for="email" class="col-xs-1 control-label">Email</label>
        <div class="col-xs-11">
          <input type="text" ng-model="reset.email" class="form-control" id="email" required>
        </div>
      </div>
      <div class="form-group">
         <div class="col-xs-offset-1 col-xs-11">
          <h6><a id="loginForm" href="#/" >Back to index</a></h6>
        </div>
      </div>
      </div>
      <div class="form-group">
        <div class="col-xs-offset-1 col-xs-11">
          <button type="submit" class="btn btn-primary" ng-click="doReset()">Reset password</button>
        </div>
      </div>
    </form>

</div>
