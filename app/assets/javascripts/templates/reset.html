<div class="container reset-container">

    <h4 class="title">Reset password</h4>

    <form class="form-horizontal" role="form" id="resetform">
      <div class="form-group">
        <label for="email" class="col-xs-1 control-label">E-mail:</label>
        <div class="col-xs-11">
          <input type="text" ng-model="reset.email" class="form-control" id="email" required>
        </div>
      </div>
      <div class="form-group">
         <div class="col-xs-offset-1 col-xs-11">
          <h6><a id="loginForm" href="#/" >Back to index</a></h6>
        </div>
      </div>
      <div class="form-group">
        <div class="col-xs-offset-1 col-xs-11">
          <button type="submit" class="btn btn-common" ng-click="doReset()">Submit</button>
        </div>
      </div>
    </form>

</div>
