<div class="container">
<div class="row">
  <header title='title'></header>
</div>

<div class="col-md-3">
 <menu></menu>
</div>


<div class="container col-md-9 newproject-container">
    <h5 class="title">New project</h5>
    <form class="form-horizontal" role="form" id="newprojectform">
      <div class="form-group">
        <label for="name" class="col-xs-4 control-label" translate="NAME_PROJECT"></label>
        <div class="col-xs-8">
          <input type="text" ng-model="project.name" class="form-control" id="name" required>
        </div>
      </div>
      <div class="form-group">
        <label for="name" class="col-xs-4 control-label" translate="CODE_NAME_PROJECT"></label>
        <div class="col-xs-8">
          <input type="text" ng-model="project.code_name" class="form-control" id="code_name" required>
        </div>
      </div>
    <div class="form-group">
        <label for="name" class="col-xs-4 control-label" translate="DESCRIPTION"></label>
        <div class="col-xs-8">
          <input type="text" ng-model="project.description" class="form-control" id="description" required>
        </div>
      </div>

        <div class="form-group">
                <label for="mambers" class="col-xs-4 control-label" translate="ADDMEMBERS"></label>
                <div class="col-xs-8">
                <oi-multiselect
                  ng-options="user.firstname +' ' + user.lastname  for user in users track by user.id"
                  ng-model="selected_users"
                  multiple
                  ></oi-multiselect>
                </div>
      </div>



      <div class="form-group">
        <div class="col-xs-offset-10 col-xs-8">
          <button type="submit" class="btn btn-common" ng-click="saveProject()" translate="SAVE_PROJECT"></button>
        </div>
      </div>
    </form>

</div>


</div>
