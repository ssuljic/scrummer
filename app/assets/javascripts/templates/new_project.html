<!-- Modal -->
<div class="modal fade" id="projectModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Project form</h4>
      </div>
      <div class="modal-body">
         <form class="form-horizontal" role="form" id="projectform" name="projectform"  ng-submit="createNewProject()">
           <div class="form-group">
             <label for="email" class="col-xs-1 control-label">Project name:</label>
               <div class="col-xs-11">
                <input type="text" ng-model="reset.email" class="form-control" id="email" required>
               </div>
            </div>
         </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
