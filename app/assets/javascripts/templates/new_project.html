<div class="container">
<div class="row">
  <header title='title'></header>
</div>

<div class="col-md-3">
 <menu></menu>
</div>
<div class="col-md-9">
<div class="container-fluid">

    <form class="form-horizontal" role="form" id="newprojectform">
      <div class="page-header">
        <h4>New project form</h4>
      </div>
      <div class="form-group">
        <label for="name" class="col-xs-4 control-label">Name of project</label>
        <div class="col-xs-8">
          <input type="text" ng-model="project.name" class="form-control" id="name" required>
        </div>
      </div>
      <div class="form-group">
        <label for="name" class="col-xs-4 control-label">Code name of project</label>
        <div class="col-xs-8">
          <input type="text" ng-model="project.code_name" class="form-control" id="code_name" required>
        </div>
      </div>
    <div class="form-group">
        <label for="name" class="col-xs-4 control-label">Description</label>
        <div class="col-xs-8">
          <input type="text" ng-model="project.description" class="form-control" id="description" required>
        </div>
      </div>
      </div>
      <div class="form-group">
        <div class="col-xs-offset-10 col-xs-8">
          <button type="submit" class="btn btn-primary" ng-click="saveProject()">Save project</button>
        </div>
      </div>
    </form>

</div>
</div>
</div>
