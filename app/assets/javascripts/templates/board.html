<div class="container">
  <div class="row">
  <header title="title" description="description"></header>
  </div>

  <div class="col-md-3">
    <menu></menu>
  </div>

  <div class="col-md-9">

    <div class="col-md-3" ng-repeat="status in statuses">
      <div class="panel panel-primary">
        <div class="panel-heading col-md-12 status-heading">
          {{ status.name }}
        </div>
        <div ui-sortable="sortableOptionsList[status.name]" class="panel-body ticket-space" ng-model="tickets[status.name]">
          <div class="well ticket" ng-repeat="ticket in tickets[status.name]">
            <ticket></ticket>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>
