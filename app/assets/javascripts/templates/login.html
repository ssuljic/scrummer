<div class="container-fluid">

    <form class="form-horizontal" role="form" id="loginform">
      <div class="page-header">
        <h4>Login form</h4>
      </div>
      <div class="form-group">
        <label for="username" class="col-xs-1 control-label">Email</label>
        <div class="col-xs-11">
          <input type="text" ng-model="login.username" class="form-control" id="username" required>
        </div>
      </div>
      <div class="form-group">
        <label for="password" class="col-xs-1 control-label">Password</label>
        <div class="col-xs-11">
          <input type="password" ng-model="login.password" class="form-control" id="password" required>
        </div>
      </div>
      <div class="form-group">
         <div class="col-xs-offset-1 col-xs-11">
          <h6><a href="#/">Forgot password?</a></h6>
        </div>
      </div>
      </div>
      <div class="form-group">
        <div class="col-xs-offset-1 col-xs-11">
          <button type="reset" class="btn btn-primary">Reset</button>
          <button type="submit" class="btn btn-primary">Login</button>
        </div>
      </div>
    </form>

</div>
