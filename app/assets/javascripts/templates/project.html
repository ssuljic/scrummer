<div class="container">
  <div class="row">
  <header title="title" description="description"></header>
  </div>

  <div class="col-md-3">
    <menu></menu>
  </div>

  <div class="col-md-9 project-container">
    <div class="project-navigation">
      <a class="btn btn-common" ng-href="/#/projects/{{project.id}}/board">Board view</a>
      <a class="btn btn-common" ng-href="/#/projects/{{project.id}}/backlog">Backlog view</a>
      <a class="btn btn-common" ng-href="/#/projects/{{project.id}}/resources">Resources</a>
      <a class="btn btn-common" ng-href="/#/projects/{{project.id}}/members" ng-show="user_role == 'Manager'">Manage members</a>

    </div>
    <br>

    <div class="jumbotron" ng-repeat="chart in charts">
      <h5>{{chart.title}}</h5>
      <nvd3 options="chart.options" data="chart.data"></nvd3>
    </div>
  </div>
</div>
