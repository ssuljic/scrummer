<div class="container">
  <div class="row">
  <header title="title" description="description"></header>
  </div>

  <div class="col-md-3">
    <menu></menu>
  </div>

  <div class="col-md-9 message-container">
    <div class="panel panel-default">
      <div class="panel-heading">
        <p><b translate="SUBJECT"></b>: {{message.title}}</p>
        <p><b translate="SENDER"></b>: {{message.sender.username}}</p>
        <p><b translate="RECIPIENT"></b>: {{message.recipient.username}}</p>
      </div>

      <table class="table">
        <div class="col-md-12">
          {{message.content}}
        </div>
      </table>
    </div>
  </div>
</div>
